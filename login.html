
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Login</title>
  <link rel="stylesheet" href="css/admin-messages.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2 id="form-title">Login to ShopEase</h2>

      <form id="auth-form">
        <div class="input-group">
          <label><i class="fa fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Enter username" required>
        </div>

        <div class="input-group signup-only">
          <label><i class="fa fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Enter email">
        </div>

             <!-- adress  -->
        <div class="input-group signup-only">
           <label><i class="fa fa-home"></i> Full Address</label>
           <input type="text" id="address" placeholder="Enter full address">
      </div>


        <div class="input-group signup-only">
          <label><i class="fa fa-phone"></i> Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter phone number">
        </div>

        <div class="input-group">
          <label><i class="fa fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

      

        <button type="submit" class="login-btn" id="auth-btn">Login</button>

        <p class="toggle-text">
          Don't have an account? <a href="#" id="toggle-signup">Sign Up</a>
        </p>

        <p class="forgot-password">
          <a href="#" id="forgot-link">Forgot Password?</a>
        </p>

     


      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgot-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h3>Reset Password</h3>
      <input type="email" id="reset-email" placeholder="Enter registered email">
      <button class="reset-btn" id="reset-btn">Send Reset Link</button>
    </div>
  </div>
  
  
  <script src="auth-status.js"></script>
  <script src="login.js"></script>
  <!-- <script src="admin-messages.js"></script> -->
</body>
</html>
